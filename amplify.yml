version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
        - npm install
        - npm test
    build:
      commands:
        - ENV=$BUILD_ENV npm run build
  artifacts:
    baseDirectory: /out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
