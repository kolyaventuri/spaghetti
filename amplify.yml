version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm test
    build:
      commands:
        - npm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
        - ENV=$BUILD_ENV npm run build
  artifacts:
    baseDirectory: /out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
